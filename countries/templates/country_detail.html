<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ country.country }}</title>
</head>
<body>
    <h1>{{ country.country }}</h1>
    <h2>Языки:</h2>
    <ul>
        {% for language in country.languages %}
            <li>{{ language }}</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'country_list' %}">К списку стран</a></p>  
    <p><a href="{% url 'home' %}">На главную страницу</a></p>
</body>
</html>
